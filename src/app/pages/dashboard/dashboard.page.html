<main class="h-full w-full flex flex-col gap-16">
  <app-header (onSignOut)="signOut()"></app-header>

  <div class="h-full w-full">
    <app-counter
      [value]="counter$|async"
      (decreaseCounter)="decreaseCount()"
      (increaseCounter)="increaseCount()"
    ></app-counter>
  </div>
</main>
